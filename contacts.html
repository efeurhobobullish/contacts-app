<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Contacts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-2xl mx-auto py-6 px-4">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-blue-600">ğŸ“± My Contacts</h1>
      <a href="index.html" class="text-sm text-blue-500 hover:underline">â† Back</a>
    </div>

    <input id="searchInput" type="text" placeholder="Search contactsâ€¦"
      class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:ring-2 focus:ring-blue-400 focus:outline-none">

    <div id="contactList" class="bg-white rounded-xl shadow p-4 space-y-3 text-sm"></div>
  </div>

  <script>
    const listEl = document.getElementById("contactList");
    const searchInput = document.getElementById("searchInput");
    let allContacts = [];

    function render(list) {
      listEl.innerHTML = list.length
        ? list.map(c => `
          <div class="border-b border-gray-200 pb-2">
            <h2 class="font-semibold text-gray-800">${c.displayName || "Unnamed Contact"}</h2>
            <p class="text-gray-600">${(c.phoneNumbers || []).join(", ")}</p>
          </div>`).join("")
        : `<p class="text-gray-500 text-center">No contacts available.</p>`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const stored = localStorage.getItem("contacts");
      if (stored) {
        allContacts = JSON.parse(stored);
        render(allContacts);
      }
    });

    searchInput.addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const filtered = allContacts.filter(c =>
        (c.displayName || "").toLowerCase().includes(q) ||
        (c.phoneNumbers || []).some(p => p.includes(q))
      );
      render(filtered);
    });
  </script>
</body>
</html>
