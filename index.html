<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contacts App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-white">
  <div class="bg-white p-6 rounded-2xl shadow-xl text-center w-80 space-y-4 border border-blue-200">
    <h1 class="text-3xl font-bold text-blue-600">ðŸ“ž Median Contacts</h1>
    <p class="text-gray-600 text-sm">Tap below to access your phone contacts</p>

    <button id="getContactsBtn"
      class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
      Get Contacts
    </button>

    <p class="text-xs text-gray-400">Powered by Median SDK</p>
  </div>

  <script>
    document.getElementById("getContactsBtn").addEventListener("click", async () => {
      try {
        if (!window.median || !median.contacts) {
          alert("Median SDK not available. Please run inside Median environment.");
          return;
        }

        const contacts = await median.contacts.getAll();
        localStorage.setItem("contacts", JSON.stringify(contacts));
        window.location.href = "contacts.html";
      } catch (err) {
        console.error("Error fetching contacts:", err);
        alert("Failed to fetch contacts. Check permission.");
      }
    });
  </script>
</body>
</html>
